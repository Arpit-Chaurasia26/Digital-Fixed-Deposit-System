# Test Configuration for Digital Fixed Deposit System
# This configuration uses H2 in-memory database for testing

spring.datasource.url=jdbc:h2:mem:testdb-${random.uuid};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable email sending during tests
spring.mail.host=localhost
spring.mail.port=3025

# JWT Configuration
jwt.secret=testSecretKeyForJWTSigningMustBe256BitsLongForHS256Algorithm
jwt.access-token-expiration-ms=1800000
jwt.refresh-token-expiration-ms=604800000

# Logging
logging.level.root=WARN
logging.level.tech.zeta=INFO
logging.level.org.springframework.test=INFO
